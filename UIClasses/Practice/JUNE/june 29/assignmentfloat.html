<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> assignment float </title>

    <style type="text/css">
    .block{
        border: 5px;
        width: 120px;
        height: 120px;
       background-color: rgb(150, 127, 255);
       text-align: center;
    }
    .block2 {
				background:rgb(255, 127, 165);
				left: 150px;
				top: 200px;
				position: relative;

			}

			.block3 {
				background: rgb(245, 245, 245);
			}
    
    </style>
</head>
<body>
    
    <div class="block block1"> BLOCK 1</div>

    <div class="block block2"> BLOCK 2</div>

    <div class="block block3"> BLOCK 3</div>
</body>
</html>
