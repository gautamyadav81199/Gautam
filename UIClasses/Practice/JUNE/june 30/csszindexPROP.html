<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css zindex prop </title>
    <style type="text/css">
    .block{
        width: 150px;
        height: 150px;
        background-color: greenyellow;
        margin: 5px;
        /*padding: 10px;*/
    }

    .block2 {
				background: grey;
				position: relative;
                top:30px;
                left: 50px;
				z-index: 999;
				
			}
    
    </style>
</head>
<body>
    
    <div class="block block1"> BLOCK 1</div>

    <div class="block block2"> BLOCK 2</div>

    <div class="block block3"> BLOCK 3</div>
</body>
</html>
