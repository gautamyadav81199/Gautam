<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating css padding margin</title>
    <style>
     .block1,
     .block2,
     .block3{
         border: 1px solid;
         text-align: center;
         text-decoration: underline;
         width: 120px;
         height: 120px;
     }

     .block1{
         background-color: yellow;
     }
     .block2{
         background-color: aquamarine;
         margin: 20px;
         padding: 30px;
     }

    </style>
</head>
<body>
    <div class="block1"> BLOCK1 </div>
    <div class="block2"> BLOCK2 </div>
    <div class="block3"> BLOCK3 </div>
</body>
</html>
