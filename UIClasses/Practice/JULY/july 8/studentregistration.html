<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRATION PAGE </title>
    <style type="text/css">

h3 {
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				margin: 5px;
				padding: 10px;
			}
			li {
				border: 1px solid;
				background: #ccc;
				list-style: none;
				margin: 10px;
				padding: 10px;
				height: 30px;
			}
			.inputCntrl, .lable {
				float: left;
			}
			.lable {
				width: 200px;
			}
    </style>
</head>
<body>
  <h3> User Registration Page</h3>  
<form action="http://testin.com/acb" method="POST">
<ul>
    <li>
        <div class="lable"> ENTER USER NAME:</div>
        <div class="inputCntrl"><input type='text' name="uname" required></div>
    </li>

    <li>
        <div class="lable">Account Password: </div>
        <div class="inputCntrl"><input type='password' name="upwd"></div>
    </li>
    <li>
        <div class="lable">Enter user Age:</div>
        <div class="inputCntrl"><input type='text' name="uage"></div>
    </li>
    <li> 
        Gender: 
        <input type="radio" name="Gender" value="male"> M
        <input type="radio" name="Gender" value="male"> F
    </li>

    <li>
        Languages you know:
        <input type="checkbox" name="lng_t"> Telugu
        <input type="checkbox" name="lng_e"> English
        <input type="checkbox" name="lng_h"> Hindi
    </li>

    <li>
        Country:
            <select name="ucountry" id="">
        <option> India</option>
        <option> England </option>
        <option> USA</option>
        <option> JERMANY</option>
    </select>
    </li>

    <li>
        Tell about yourself:
        <textarea name="uabout"> </textarea>
    </li>

    <li>
        <input type="submit" value="Get Registration">
    </li>
</ul>
</form>
</body>
</html>
