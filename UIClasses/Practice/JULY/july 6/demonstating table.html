<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating table</title>

    <style>
     .tablecontainer{
         width: 150px;
         height: 150px;
         border: 20px solid;
         
     }
    
    
    </style>
</head>
<body>
    <div class="tablecontainer">
        <div class="header row"></div>
        <div > s no.</div>
        <div > name </div>
        <div > age </div>
        <div > location </div>
   
         
        <div class="cell"> 1 </div>
        <div class="cell"> prasad </div>
        <div class="cell"> 90 </div>
        <div class="cell"> Hyderabad </div>
    
    </div>
</body>
</html>
