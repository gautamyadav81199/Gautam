<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> difference between hidden and display none</title>
    <style type="text/css">
     .block{
          width: 120px;
          height: 120px;
           border: 20px solid;
     }
     .block1{
         background-color: red;
     }
     .block2{
         background-color: yellow;
         /*display: none;*/
         visibility: hidden;
     }
    </style>
</head>
<body>
  <div class="block block1"> BLOCK1 </div> <br>  
  <div class="block block2"> BLOCK2 </div> <br>
  <div class="block block3"> BLOCK3 </div> 
</body>
</html>
