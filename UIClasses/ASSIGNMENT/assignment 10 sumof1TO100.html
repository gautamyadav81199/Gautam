<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sum of value between 1 to 100</title>
</head>
<body>
    <script type="text/javascript">
    var sum=0 ;
    for( var i=1;i<=100; i++);
    {
        sum=sum+i;
    }
    console.log(sum);
    result=(100*101)/2;
    console.log(result);
    
    </script>
</body>
</html>
